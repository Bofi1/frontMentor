<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="px-5 bg-[#EBF4FB] dark:bg-[#0a1130] grid gap-10 max-w-[1300px] w-full mx-auto my-10"
  >
    <header
      class="flex justify-between items-center p-3 bg-white shadow-lg dark:bg-[#1F2535] rounded-xl"
    >
      <img
        class="dark:hidden"
        src="assets/images/logo-light.svg"
        alt="logo-light"
      />
      <img
        class="hidden dark:flex"
        src="assets/images/logo-dark.svg"
        alt="logo-dark"
      />

      <button
        id="themeToggle"
        class="appearance-none bg-[#ECEFEE] dark:bg-[#2F354C] p-3 rounded-xl"
        type="button"
      >
        <img
          class="hidden dark:flex"
          src="assets/images/icon-sun.svg"
          alt="sun-icon"
        />
        <img
          class="dark:hidden"
          src="assets/images/icon-moon.svg"
          alt="moon-icon"
        />
      </button>
    </header>

    <div class="flex justify-between items-center dark:text-white">
      <h3 class="text-2xl font-bold">Extensions List</h3>
      <div class="flex gap-3">
        <label class="cursor-pointer">
          <input
            id="allBtn"
            type="radio"
            name="status"
            value=""
            class="hidden peer"
            checked
          />
          <span
            class="px-5 py-3 rounded-full bg-white shadow-xl dark:bg-[#1F2535] transition peer-checked:bg-red-500 peer-checked:text-white dark:peer-checked:text-[#081231]"
            >All</span
          >
        </label>
        <label class="cursor-pointer">
          <input
            id="activeBtn"
            type="radio"
            name="status"
            value=""
            class="hidden peer"
          />
          <span
            class="px-5 py-3 rounded-full bg-white shadow-xl dark:bg-[#1F2535] transition peer-checked:bg-red-500 peer-checked:text-white dark:peer-checked:text-[#081231]"
            >Active</span
          >
        </label>
        <label class="cursor-pointer">
          <input
            id="inactiveBtn"
            type="radio"
            name="status"
            value=""
            class="hidden peer"
          />
          <span
            class="px-5 py-3 rounded-full bg-white shadow-xl dark:bg-[#1F2535] transition peer-checked:bg-red-500 peer-checked:text-white dark:peer-checked:text-[#081231]"
            >Inactive</span
          >
        </label>
      </div>
    </div>

    <main
      class="grid grid-cols-1 gap-5 tablet:grid-cols-2 desktop:grid-cols-3"
      id="extensions-list"
    ></main>
  </body>

  <script src="app.js"></script>
</html>
