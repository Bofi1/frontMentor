<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prueba</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="p-5">
    <div id="main" class="grid grid-cols-1 gap-5">
      <div class="bg-[#1F2535] p-5 flex flex-col rounded-xl">
        <div class="flex flex-row gap-5 items-start">
          <img src="./assets/images/logo-devlens.svg" alt="" />
          <div>
            <h2 class="text-white font-bold text-xl">DevLens</h2>
            <p class="text-[#838690]">
              Quickly inspect page layouts and visualize element boundaries
            </p>
          </div>
        </div>
        <div class="flex items-center justify-between mt-4">
          <button
            id="btn"
            class="appearance-none outline-none px-4 py-2 rounded-3xl text-white border-2 border-[#444959] text-sm"
          >
            Remove
          </button>
          <label for="isValidSwitch">
            <div
              class="bg-[#525767] w-[50px] h-6 rounded-xl p-[3px] flex active"
            >
              <div class="bg-white rounded-full w-[18px] h-full"></div>
            </div>
          </label>
          <input class="hidden" type="checkbox" name="" id="isValidSwitch" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
