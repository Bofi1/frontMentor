<!DOCTYPE html>
<html lang="en" class="flex justify-center items-center h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="w-full px-5 bg-[#F7E9DC] max-w-[700px]">
    <header>
      <div class="bg-[#EC755D] text-white rounded-xl p-5 flex justify-between">
        <div>
          <h2>My balance</h2>
          <span class="font-bold text-2xl">$902.48</span>
        </div>
        <img src="images/logo.svg" alt="" />
      </div>
    </header>

    <main class="bg-white mt-5 p-5 rounded-xl">
      <h2 class="font-bold text-xl tracking-widest">Spending - Last 7 days</h2>
      <!-- grafica -->
      <div class="w-full mt-10 mb-6">
        <canvas class="w-full" id="myChart"></canvas>
      </div>

      <div class="bg-gray-300 h-[1px] w-full"></div>

      <div class="flex justify-between items-end mt-7">
        <div>
          <p class="text-[#646464] font-thin tracking-wide mb-1">
            Total this month
          </p>
          <span class="text-3xl font-bold">$478.33</span>
        </div>
        <div class="flex flex-col items-end">
          <span class="font-bold">+2.4%</span>
          <span class="text-[#646464] font-thin tracking-wide"
            >from last month</span
          >
        </div>
      </div>
    </main>

    <script src="grafic.js"></script>
  </body>
</html>
