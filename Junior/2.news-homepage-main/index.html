<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News homepage</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body id="body" class="p-5 transition-all duration-200">
    <header class="flex justify-between">
      <img src="./assets/images/logo.svg" alt="logo" />
      <button class="z-[99]" type="button">
        <img
          id="button-menu"
          src="./assets/images/icon-menu-close.svg"
          alt="menu"
        />
      </button>

      <!-- menu -->
      <nav
        id="menu"
        class="bg-white absolute right-0 top-0 h-full w-[60%] pt-[120px] pl-7 transition-all duration-200 menu-closed"
      >
        <ul class="flex flex-col gap-5">
          <li>Home</li>
          <li>New</li>
          <li>Popular</li>
          <li>Trending</li>
          <li>Categories</li>
        </ul>
      </nav>
    </header>

    <script src="app.js"></script>
  </body>
</html>
