<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News homepage</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body id="body" class="transition-all duration-200 h-[2000px]">
    <!-- overlay negro -->
    <div
      id="overlay"
      class="bg-black/50 w-full h-full z-[97] fixed hidden"
    ></div>

    <header
      id="header"
      class="flex justify-between transition-all duration-200 px-5 py-10 w-full h-[111px]"
    >
      <img class="h-6" src="./assets/images/logo.svg" alt="logo" />
      <button class="z-[99]" type="button">
        <img
          id="button-menu"
          class=""
          src="./assets/images/icon-menu.svg"
          alt="menu"
        />
      </button>

      <!-- menu -->
      <nav
        id="menu"
        class="bg-white right-0 top-0 h-full w-[60%] pt-[120px] pl-7 transition-all duration-200 menu-closed fixed z-[98]"
      >
        <ul class="flex flex-col gap-5 font-bold text-lg">
          <li>Home</li>
          <li>New</li>
          <li>Popular</li>
          <li>Trending</li>
          <li>Categories</li>
        </ul>
      </nav>
    </header>

    <div class="px-5">
      <main>
        <img src="./assets/images/image-web-3-mobile.jpg" alt="" />
        <h1 class="font-[800] leading-[40px] text-[40px] py-5">
          The Bright <br />
          Future of Web <br />
          3.0?
        </h1>

        <h2 class="text-gray-400 text-[15px]">
          We dive into the next evolution of the web that claims to put the
          power of the platforms back into the hands of the people. But is it
          really fulfilling its promise?
        </h2>

        <a href="">
          <div
            class="font-bold tracking-[2px] text-sm py-3 px-8 bg-[#F15D51] inline-block mt-5"
          >
            READ MORE
          </div>
        </a>
      </main>
    </div>

    <script src="app.js"></script>
    <!-- <script src="headerScroll.js"></script> -->
  </body>
</html>
