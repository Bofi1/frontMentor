<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
  </head>
  <body>
    <!-- contenedor -->
    <div>
      <!-- inputs | DD | MM | YYYY -->
      <div>
        <input type="number" id="dd_input" placeholder="DD" maxlength="2" />
        <input type="number" id="mm_input" placeholder="MM" maxlength="2" />
        <input type="number" id="yy_input" placeholder="YYYY" maxlength="4" />
      </div>

      <div>
        <!-- grey bar -->
        <div></div>
        <button type="button" id="button">click me</button>
      </div>

      <div>
        <p><span id="year_showed">- -</span> years</p>
        <p><span id="month_showed">- -</span> months</p>
        <p><span id="day_showed">- -</span> days</p>
      </div>
    </div>

    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <script src="app.js"></script>
  </body>
</html>
