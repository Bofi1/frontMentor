<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-300 px-5 flex items-center justify-center min-h-screen">
    <!-- contenedor -->
    <div
      class="flex flex-col items-center w-full bg-white rounded-2xl rounded-br-[100px] gap-14 px-8 py-10 max-w-[700px] desktop:gap-4"
    >
      <!-- inputs | DD | MM | YYYY -->
      <div
        class="flex h-[100px] justify-between w-full gap-5 desktop:justify-start"
      >
        <div class="flex flex-col relative w-full max-w-[150px]">
          <label
            class="font-[700] text-gray-500 text-sm mb-2 tracking-widest"
            for=""
            >DAY</label
          >
          <input
            class="border-[#E7E7E7] border-[1px] bg-transparent px-2 py-4 placeholder:text-gray-800 font-[800] appearance-none focus:outline-none rounded-md w-full desktop:placeholder:text-xl"
            type="number"
            id="dd_input"
            placeholder="DD"
            maxlength="2"
          />
          <span class="text-sm mt-1 hidden"></span>
        </div>

        <div class="flex flex-col w-full max-w-[150px]">
          <label
            class="font-[700] text-gray-500 text-sm mb-2 tracking-widest"
            for=""
            >MONTH</label
          >
          <input
            class="border-[#E7E7E7] border-[1px] bg-transparent px-2 py-4 placeholder:text-gray-800 font-[800] appearance-none focus:outline-none rounded-md w-full desktop:placeholder:text-xl"
            type="number"
            id="mm_input"
            placeholder="MM"
            maxlength="2"
          />
          <span class="text-sm mt-1 hidden"></span>
        </div>

        <div class="flex flex-col w-full max-w-[150px]">
          <label
            class="font-[700] text-gray-500 text-sm mb-2 tracking-widest"
            for=""
            >YEAR</label
          >
          <input
            class="border-[#E7E7E7] border-[1px] bg-transparent px-2 py-4 placeholder:text-gray-800 font-[800] appearance-non focus:outline-none rounded-md w-full desktop:placeholder:text-xl"
            type="number"
            id="yy_input"
            placeholder="YYYY"
            maxlength="4"
          />
          <span class="text-sm mt-1 hidden"></span>
        </div>
      </div>

      <div class="flex flex-col w-full relative">
        <!-- grey bar -->
        <div class="h-[1px] bg-gray-300 w-full absolute top-8"></div>
        <button
          class="bg-[#864EFD] w-auto self-center p-5 rounded-full z-10 desktop:self-end"
          type="button"
          id="button"
        >
          <img
            class="w-6 h-6 desktop:w-10 desktop:h-10"
            src="assets/images/icon-arrow.svg"
            alt=""
          />
        </button>
      </div>

      <div class="flex flex-col items-start w-full mt-5">
        <p class="font-[1000] text-5xl">
          <span class="text-[#864EFD]" id="year_showed">- -</span> years
        </p>
        <p class="font-[1000] text-5xl">
          <span class="text-[#864EFD]" id="month_showed">- -</span> months
        </p>
        <p class="font-[1000] text-5xl">
          <span class="text-[#864EFD]" id="day_showed">- -</span> days
        </p>
      </div>
    </div>

    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <script src="app.js"></script>
  </body>
</html>
