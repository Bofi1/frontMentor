<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="font-DMSans px-5 py-8 bg-[#F5F5F5]">
    <main class="flex flex-col gap-8">
      <!-- 1st -->
      <section
        class="bg-[#7651DB] flex flex-col rounded-xl text-white p-8 items-center"
      >
        <h1 class="font-[500] text-5xl text-center">
          Social Media <span class="text-[#FECC66] font-[400]">10x</span> Faster
          with AI
        </h1>
        <img
          class="w-[200px] mt-[15px]"
          src="assets/images/illustration-five-stars.webp"
          alt="5-stars"
        />
        <p class="text-[#E6CFFF] mt-[8px] text-lg">Over 4,000 5-star reviews</p>
      </section>

      <!-- 2nd -->
      <section class="bg-white p-5 flex flex-col gap-5">
        <!-- social media cards -->
        <div class="flex justify-between gap-5">
          <!-- instagram -->
          <div
            class="rounded-full bg-white shadow-xl flex p-3 items-center gap-2 w-1/2"
          >
            <!-- logo -->
            <div class="bg-[#FFCC69] p-2 rounded-[100%]">
              <img
                class="w-5"
                src="assets/images/instagram.png"
                alt="instagram-logo"
              />
            </div>

            <!-- text -->
            <div class="flex flex-col">
              <span class="font-bold">@YourCo</span>
              <span class="text-[11px] text-[#B9B9B9]">12k Followers</span>
            </div>
          </div>

          <!-- twitter -->
          <div
            class="rounded-full bg-white shadow-xl flex p-3 items-center gap-2 w-1/2"
          >
            <!-- logo -->
            <div class="bg-[#FFCC69] p-2 rounded-[100%]">
              <img
                class="w-5"
                src="assets/images/twitter.png"
                alt="instagram-logo"
              />
            </div>

            <!-- text -->
            <div class="flex flex-col">
              <span class="font-bold">@YourCo</span>
              <span class="text-[11px] text-[#B9B9B9]">8k Followers</span>
            </div>
          </div>
        </div>
        <h2 class="font-[800] text-[22px] text-xl leading-[25px]">
          Manage multiple accounts and platforms.
        </h2>
      </section>
    </main>
  </body>
</html>
